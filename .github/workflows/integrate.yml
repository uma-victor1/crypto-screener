name: crypto screener

on:
  push:
    branch:
      - main

jobs: 
  site_preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        uses: actions/setup-node@v1
        with:
          node-version: 12
          cache: 'npm'
      - run: npm ci
      - run: npm test
      - run: npm build